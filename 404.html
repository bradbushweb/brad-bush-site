<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: #f0a020; /* gold */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #541c11; /* dark red */
            padding: 20px;
            color: #f0a020; /* gold */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* shadow effect on header */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .content {
            text-align: center;
            padding: 40px;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #151515;
            color: #f0a020; /* gold */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #132d4d; /* shade on hover */
            color: #ffecb6;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>404 Page Not Found</h1>
    </header>

    <div class="content">
        <p class="message">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="button">Go back to Home</a>
    </div>

    <footer>
        &copy; 2023 Brad Bush. All rights reserved.
    </footer>
</body>
</html>
