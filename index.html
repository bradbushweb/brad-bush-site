<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brad Bush | Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: #f0a020; /* gold */
			min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* shadow effect on text */
        }

        header {
            background-color: #541c11; /* dark red */
            padding: 0px 0px 0px 0px;
			position: sticky;
			top: -59px;
			z-index: 100;
            color: #f0a020; /* gold */
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on header */
        }

        h1 {
            font-size: 44px;
			margin-top: 0px;
			margin-bottom: 0px;
			padding: 2px 0px 0px 0px;
			height: 57px;
			font-weight: bold;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      
        h2 {
            color: #132d4d; /* dark blue */
        }

        footer {
            background-color: #132d4d; /* dark blue */
            color: #ffecb6;
            text-align: center;
            padding: 10px 0px 10px 0px;
            position: sticky;
			top: 100vh;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .header-button a {
            
        }

        .button {
            background-color: #0f060e;
            color: #f0a020; /* gold */
            border: none;
            padding: 8px 30px;
            border-radius: 5px;
            cursor: pointer;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on button */
			transition: background-color, color;
			transition-timing-function: linear;
			transition-duration: 150ms;
        }

        .button:hover {
            background-color: #132d4d; /* shade on hover */
            color: #ffecb6;
        }
        
        /* social media buttons */
        .social-media-buttons {
            position: relative;
            top: 150px;
            width: 100%;
			justify-content: center;
            display: flex;
            gap: 30px;
        }

        .social-media-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #2b2f33; /* lighter grey */
            border-radius: 50%;
            font-size: 20px;
            color: #e69500; /* dark gold */
            text-decoration: none;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on button */
			transform: scale(1.4);
			transition: transform, background-color;
			transition-timing-function: ease;
			transition-duration: 200ms;
        }
		
		.social-media-buttons a:hover {
			background-color: #455161; /* shade when hovered */
			transform: scale(1.6); /* increase size on hover */
		}

        /* centered the header button */
        .header-button {
            display: flex;
			gap: 10px;
			padding: 15px 0px 15px 0px;
            justify-content: center;
        }
		
		.title {
            position: relative;
			top: 22px;
            font-size: 36px;
            font-weight: bold;
            color: #ffecb6;
			text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* shadow effect on text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Brad Bush</h1>
        <div class="header-button">
            <a href="/" class="button">Home</a>
            <a href="/about/" class="button">About</a>
            <a href="/contact/" class="button">Contact</a>
        </div>
    </header>
	
	<div class="title">Home</div>
	
	<div class="social-media-buttons">
		<a href="https://twitter.com" title="Twitter"><img src="/assets/images/twitter0.svg" alt="Twitter"></a>
		<a href="https://tumblr.com" title="Tumblr"><img src="/assets/images/tumblr0.svg" alt="Tumblr"></a>
		<a href="https://reddit.com" title="Reddit"><img src="/assets/images/reddit0.svg" alt="Reddit"></a>
		<a href="https://youtube.com" title="YouTube"><img src="/assets/images/youtube0.svg" alt="YouTube"></a>
		<a href="https://itch.io" title="itch.io"><img src="/assets/images/itch_io0.svg" alt="itch.io"></a>
		<a href="https://store.steampowered.com" title="Steam"><img src="/assets/images/steam0.svg" alt="Steam"></a>
	</div>

    <footer>
        &copy; 2023 Brad Bush. All rights reserved.
    </footer>
</body>
</html>
