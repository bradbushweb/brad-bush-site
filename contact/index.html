<!DOCTYPE html>
<html lang="en">
<head>
	<title>Brad Bush | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: #f0a020; /* gold */
			min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* shadow effect on text */
        }

        header {
            background-color: #541c11; /* dark red */
            padding: 0px 0px 0px 0px;
			position: sticky;
			top: -50px;
			z-index: 100;
            color: #f0a020; /* gold */
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on header */
        }

        h1 {
            font-size: 44px;
			margin-top: 0px;
			margin-bottom: 0px;
			padding: 0px 0px 0px 0px;
			height: 50px;
			font-weight: bold;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 100px auto; /* adjust the margin to position the container */
            padding: 20px 50px 20px 20px;
            background-color: #29292a; /* lighter grey */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on contact form */
            border-radius: 10px; /* rounded corners for the container */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
			font-family: inherit;
   			font-size: inherit;
            width: 100%;
            padding: 15px 10px 15px 20px;
			display: flex;
            border: none;
            border-radius: 5px;
            background-color: #3e3e3f; /* lighter grey for fields */
            color: #ffffff;
            resize: none; /* disable resizing of the text area */
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on text area */
			text-shadow: 0px 0px 0px rgba(0, 0, 0, 0); /* shadow effect on text */
			transition: background-color;
			transition-timing-function: linear;
			transition-duration: 150ms;
        }
		
		input[type="text"]:hover,
        textarea:hover {
            background-color: #424243;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* shadow effect on text */
        }
		
		.header-button a {
            
        }
		
        .button {
            background-color: #0f060e;
            color: #f0a020; /* gold */
            border: none;
            padding: 8px 30px;
            border-radius: 5px;
            cursor: pointer;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* shadow effect on button */
			transition: background-color, color;
			transition-timing-function: linear;
			transition-duration: 150ms;
        }

        .button:hover {
            background-color: #132d4d; /* shade on hover */
            color: #ffecb6;
        }

        footer {
            background-color: #132d4d; /* dark blue */
            color: #ffecb6;
            text-align: center;
            padding: 10px 0px 10px 0px;
            position: sticky;
			top: 100vh;
            bottom: 0;
            left: 0;
            width: 100%;
        }
		
		/* centered the header button */
        .header-button {
            display: flex;
			gap: 10px;
			padding: 15px 0px 15px 0px;
            justify-content: center;
        }
		
		.title {
            position: relative;
			top: 22px;
            font-size: 36px;
            font-weight: bold;
            color: #ffecb6;
			text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* shadow effect on text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Brad Bush</h1>
        <div class="header-button">
            <a href="/" class="button">Home</a>
            <a href="/about/" class="button">About</a>
            <a href="/contact/" class="button">Contact</a>
        </div>
    </header>
	
	<div class="title">Contact Me</div>
	
    <div class="container">
        <form action="https://forms.un-static.com/forms/c4a52803bfaa1188279b97cfcb4b5cb11d041472" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input autocomplete="name" type="text" id="name" name="Name">
            </div>
			<div class="form-group">
                <label for="number">Phone Number</label>
                <input autocomplete="tel" type="text" id="number" name="PhoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input autocomplete="email" type="text" id="email" name="Email" required>
            </div>
			<div class="form-group">
                <label for="email">Subject</label>
                <input autocomplete="off" type="text" id="subject" name="Subject">
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Brad Bush. All rights reserved.
    </footer>
</body>
</html>
